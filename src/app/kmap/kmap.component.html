<table id="kmap_table">

  <tr>
    <td rowspan="2" colspan="2"></td>
    <th colspan="4">CD</th>
  </tr>
  <tr>
    <th>00</th>
    <th>01</th>
    <th>11</th>
    <th>10</th>
  </tr>

  <tr>
    <th rowspan="4">AB</th>
    <th>00</th>
    <td id="T{{kmapIDs[0][i]}}" *ngFor="let evaluation of kmapEvaluations[0]; index as i" [ngClass]="{'cellTrue':evaluation, 'cellFalse':!evaluation, 'highlight':highlightedKmap[0][i]}"><div class="content">{{ evaluation }}<br/>{{
      kmapIDs[0][i] }}</div></td>
  </tr>
  <tr>
    <th>01</th>
    <td id="T{{kmapIDs[1][i]}}" *ngFor="let evaluation of kmapEvaluations[1]; index as i" [ngClass]="{'cellTrue':evaluation, 'cellFalse':!evaluation, 'highlight':highlightedKmap[1][i]}"><div class="content">{{ evaluation }}<br/>{{
      kmapIDs[1][i] }}</div></td>
  </tr>
  <tr>
    <th>11</th>
    <td id="T{{kmapIDs[2][i]}}" *ngFor="let evaluation of kmapEvaluations[2]; index as i" [ngClass]="{'cellTrue':evaluation, 'cellFalse':!evaluation, 'highlight':highlightedKmap[2][i]}"><div class="content">{{ evaluation }}<br/>{{
      kmapIDs[2][i] }}</div></td>
  </tr>
  <tr>
    <th>10</th>
    <td id="T{{kmapIDs[3][i]}}" *ngFor="let evaluation of kmapEvaluations[3]; index as i" [ngClass]="{'cellTrue':evaluation, 'cellFalse':!evaluation, 'highlight':highlightedKmap[3][i]}"><div class="content">{{ evaluation }}<br/>{{
      kmapIDs[3][i] }}</div></td>
  </tr>

</table>

<div>Best groups</div>
<p *ngFor="let group of bestGroups"
   (mouseenter)="highlightGroup(group)"
   (mouseleave)="highlightGroup(group)"
   (click)="onClickDebug(group)">{{group}} => {{toExpressionGroup(group)}}</p>

<p appMathJax [mathString]="mathString">{{mathString}}</p>
